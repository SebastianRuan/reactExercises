<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      class Counter extends React.Component {
        constructor(props){
          super(props);
          this.state = {count: 0};
        }

        increaseCount = () => {
          this.setState((prevState) => ({
            count: prevState.count + 1
          }))
        }

        decreaseCount = () => {
            this.setState((prevState) => ({
                count: prevState.count - 1
            }))
        }

        render() {
          return (
            <div id='background' style={{backgroundColor: this.state.backgroundColor}}> 
                <div id='count-container'>
                    <h1>{this.state.count}</h1>
                    <button className='count-changer' onClick={this.increaseCount}>Increment</button>
                    <button className='count-changer' onClick={this.decreaseCount}>Decrement</button>
                </div>
            </div>
          )
        }
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Counter />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
