<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      class Messager extends React.Component {
        constructor(props){
          super(props);
          this.state = {newMessage: "", oldMessage: ""};
        }

        updateMessage = (e) => {
            console.log(e);
            this.setState({
                newMessage: e.target.value
            })
        }

        submit = (e) => {
            console.log("hello");
            this.setState((state) => ({
                oldMessage: state.newMessage
            }))
            e.preventDefault();
        }

        render() {
          return (
            <div id='background' style={{backgroundColor: this.state.backgroundColor}}> 
                <div id='count-container'>
                    <form onSubmit={this.submit}>
                        <h1>Enter a Message</h1>
                        <input className='changer' placeHolder='Enter...' value={this.state.newMessage} onChange={this.updateMessage} />
                        <input className='changer' type='submit' value='Send Message'/>
                        <h2 id='display-message' className='changer' onClick={this.submit}>{this.state.oldMessage}</h2>
                    </form>
                </div>
            </div>
          )
        }
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Messager />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
